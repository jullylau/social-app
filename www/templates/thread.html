    <div ng-repeat="comment in comments"  class="list card ">
      <div class="item item-avatar">
        <img ng-src="http://imageserve.babycenter.com/15/000/079/P4drmETAeGKDGzHIXdafrYV1d1ncMihb_sm_sq.jpg" ng-if="!comment.creator.avatarUrl">
        <img ng-src="{{comment.creator.avatarUrl}}_sm_sq.jpg" ng-if="comment.creator.avatarUrl">
        <h2>{{comment.creator.screenName}}</h2>
        <p class="subdued">{{comment.createDate}}</p>
      </div>
      <div class="item item-body">
        <img class="full-image" ng-src="{{comment.imageUrl}}_med.jpg" ng-if="comment.imageUrl" />
        <p ng-bind-html="comment.body" ></p>
        <p>
          <a href="#" class="subdued"><i class="icon ion-heart"></i> 5</a>
        </p>
      </div>
    </div>
    <ion-infinite-scroll distance="2"
      on-infinite="loadMoreComments()"
      ng-if="!morecomments"  >
    </ion-infinite-scroll>
  </ion-content>
